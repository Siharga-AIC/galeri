<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Galeri Ceria</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(to right, #fceabb, #f8b500); /* Gradasi kuning lembut */
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    }
    .section-title {
      margin-top: 40px;
      font-size: 24px;
      color: #ff4081;
      border-bottom: 3px dashed #ff80ab;
      padding-bottom: 8px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .item {
      background: #fff8f0;
      padding: 10px;
      border-radius: 15px;
      box-shadow: 0 4px 12px rgba(255, 153, 0, 0.3);
      text-align: center;
      transition: transform 0.2s;
    }
    .item:hover {
      transform: scale(1.03);
    }
    .item img, .item video {
      width: 100%;
      border-radius: 10px;
      border: 2px solid #ffcc80;
    }
    .caption {
      margin-top: 10px;
      font-size: 14px;
      color: #555;
      font-style: italic;
    }
  </style>
</head>
<body>

  <h1>Galeri Kegiatan Ceria</h1>

  <div class="section-title">ðŸ“¸ Galeri Foto</div>
  <div class="gallery">
    <div class="item">
      <img src="https://via.placeholder.com/300x200?text=Foto+1" alt="Foto 1">
      <div class="caption">Kegiatan Upacara Bendera</div>
    </div>
    <div class="item">
      <img src="https://via.placeholder.com/300x200?text=Foto+2" alt="Foto 2">
      <div class="caption">Kunjungan ke Museum</div>
    </div>
    <div class="item">
      <img src="https://via.placeholder.com/300x200?text=Foto+3" alt="Foto 3">
      <div class="caption">Lomba Hari Kemerdekaan</div>
    </div>
  </div>

  <div class="section-title">ðŸŽ¥ Galeri Video</div>
  <div class="gallery">
    <div class="item">
      <video controls>
        <source src="video1.mp4" type="video/mp4">
        Video tidak didukung di browser ini.
      </video>
      <div class="caption">Pentas Seni Kelas 4</div>
    </div>
    <div class="item">
      <video controls>
        <source src="video2.mp4" type="video/mp4">
        Video tidak didukung di browser ini.
      </video>
      <div class="caption">Latihan Pramuka Hari Jumat</div>
    </div>
  </div>

</body>
</html>
